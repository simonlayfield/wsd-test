<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>WSD Service Status</title>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app" data-graph="<%= JSON.stringify(dataArray) %>">
      <h1>Sevice Reports</h1>
    </div>

    <div class="dropdown">
        <select name="" id="dropdown">
            <% for (var i = 0; i < dataArray.length; i++ ) { %>
                <option value="<%= i %>"><%= dataArray[i].host.name %></option>
            <% } %>
        </select>
    </div>

    <div class="charts">
      <% for (var i = 0; i < dataArray.length; i++ ) { %>
      <div class="chart <%= dataArray[i].host.name.toLowerCase().split(" ").join("-") %>">
        <h2><%= dataArray[i].host.name %></h2>
        <span class="donut">226/360</span>
      </div>
      <% } %>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="https://benpickles.github.io/peity/jquery.peity.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
