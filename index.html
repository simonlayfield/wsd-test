<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>WSD Service Status</title>
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="app" data-graph="<%= JSON.stringify(dataArray) %>">

            <div class="container">

                <div class="sidebar">
                    <div class="sidebar__title">
                        Select a service:
                    </div>
                    <div class="dropdown">
                        <select id="dropdown" name="">
                            <% for (var i = 0; i < dataArray.length; i++ ) { %>
                                <option value="<%= i %>"><%= dataArray[i].host.name %></option>
                            <% } %>
                        </select>
                    </div>

                </div>

                <div class="main" role="main">

                    <h1 class="main__title">Your Sevice Report</h1>
                    <h2 class="main__subtitle">Your Sevice Report</h2>
                    <div id="charts">
                        <!-- Charts will be displayed here -->
                    </div>

                </div>


            </div>

            <script crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
            <script src="js/app.js"></script>
        </body>
    </body>
</html>
